<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="screen">
      <div class="text-wrapper">계획대로</div>
      <div class="group">
        <div class="div">
          <div class="div-wrapper"><div class="text-wrapper-2">로그인</div></div>
          <div class="group-2">
            <div class="group-3">
              <div class="group-4">
                <div class="email">아이디</div>
                <div class="enter-your-email">아이디를 입력하세요.</div>
                <div class="rectangle"></div>
                <img class="message" src="img/message-1.svg" />
              </div>
              <div class="group-5">
                <div class="text-wrapper-3">비밀번호</div>
                <div class="rectangle-2"></div>
                <div class="group-6">
                  <div class="text-wrapper-4">비밀번호를 입력하세요.</div>
                  <img class="padlock" src="img/padlock-1.svg" />
                </div>
                <img class="invisible" src="img/invisible-1.svg" />
              </div>
            </div>
            <div class="overlap">
              <div class="group-7">
                <div class="rectangle-3"></div>
                <div class="text-wrapper-5">아이디 저장하기</div>
                <div class="text-wrapper-6">회원가입</div>
                <div class="text-wrapper-7">비밀번호 찾기</div>
              </div>
              <div class="overlap-group-wrapper">
                <div class="overlap-group"><div class="text-wrapper-8">Login</div></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

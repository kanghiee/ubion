<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/base.css')}}">
</head>
    <body>
        <h1>Login Page</h1>

        <!-- 유저가 입력할 수 있는 공간 -->
        <!-- 유저가 입력한 데이터를 서버로 보내는 태그-->
        <!-- form 태그는
            action속성 -> 유저가 입력한 데이터를 보낼 주소
            method속성 -> 데이터를 보내는 방식(get / post)
        -->
        <form action="/login" method="get">
            <!-- 실제 유저가 데이터를 입력 -->
            <!-- 유저가 입력한 데이터를
                {
                    'input_id' : 유저가 입력한 id,
                    'input_pass' : 유저가 입력한 password
                }
            -->
            <input type = "text" name = "input_id">
            <!-- 줄바꿈 태그 -->
            <br>
            <input type="password" name = "input_pass">
            <br>
            <!-- 제출 버튼 생성 -->
            <input type="submit">    
        </form>

        <h3>post 방식으로 데이터 보내기</h3>
        <form action="/login2" method="post">
            <input type="text" name="input_id"><br>
            <input type="password" name="input_pass"><br>
            <input type="submit">
        </form>
        <!-- 하이퍼링크 -->
        <!-- get 방식으로 요청을 보낸다. -->
        <a href="/signup">signup 페이지로 이동</a>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <!-- 서버에게 데이터를 보낼 수 있는 공간-->
    <form action="/login" method="post">
        <div>
            <label>ID</label>
            <input type="text" name="input_id">
        </div>
        <div>
            <label>PASSWORD</label>
            <input type="password" name="input_pass">
        </div>
        <!-- value 값 지정 안하면 기본값으로 제출 or submit으로 나옴-->
        <input type="submit" class="btn btn-success" value="로그인">
        <!-- 하이퍼링크 사용 -->
        <a href = '/signup' class="btn btn-primary">회원가입</a>
    </form>
    <!-- 하이퍼링크 사용 -->
    <a href = '/signup' class="btn btn-warning">회원가입</a>
    <!-- 회원가입 페이지로 넘어가는 버튼 생성 -->
    <!-- form 태그 이용한 하이퍼링크 -->
    <form action="/signup" method="get">
        <input type="submit" class="btn btn-dark" value="회원가입">
    </form>
    <!-- button에 속성중 클릭했을 때 속성 -->
    <button onclick="location.href='/signup'" class="btn btn-danger">회원가입</button>
</body>
</html>
